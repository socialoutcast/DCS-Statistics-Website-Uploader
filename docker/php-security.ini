; Security hardening for PHP
expose_php = Off
display_errors = Off
display_startup_errors = Off
log_errors = On
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT

; Session security
session.cookie_httponly = 1
session.use_only_cookies = 1
session.use_strict_mode = 1
session.cookie_samesite = Strict
session.cookie_secure = 0
session.gc_maxlifetime = 1440
session.sid_length = 48
session.sid_bits_per_character = 6
session.trans_sid_enabled = 0
session.use_trans_sid = 0

; File upload security
file_uploads = On
upload_max_filesize = 10M
max_file_uploads = 20
upload_tmp_dir = /tmp

; Execution limits
max_execution_time = 30
max_input_time = 60
memory_limit = 256M
post_max_size = 10M

; Security restrictions
allow_url_fopen = Off
allow_url_include = Off
disable_functions = exec,passthru,shell_exec,system,proc_open,popen,curl_exec,curl_multi_exec,parse_ini_file,show_source,proc_get_status,proc_nice,proc_terminate,highlight_file,escapeshellcmd,escapeshellarg,php_uname,phpinfo
open_basedir = /var/www/html:/tmp

; OPcache settings
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 16
opcache.max_accelerated_files = 10000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1

; Other security settings
cgi.fix_pathinfo = 0
register_argc_argv = Off
enable_dl = Off
realpath_cache_size = 4096K
realpath_cache_ttl = 600

; Timezone
date.timezone = UTC