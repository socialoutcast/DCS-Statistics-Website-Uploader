user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Hide nginx version
    server_tokens off;
    
    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_req_zone $binary_remote_addr zone=api:10m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=addr:10m;
    
    # Rate limit status code (429 instead of 503)
    limit_req_status 429;
    limit_conn_status 429;
    
    # Timeouts
    client_body_timeout 10;
    client_header_timeout 10;
    keepalive_timeout 65;
    send_timeout 10;
    
    # Buffer limits
    client_body_buffer_size 1K;
    client_header_buffer_size 1k;
    client_max_body_size 10M;
    large_client_header_buffers 2 1k;
    
    # Gzip
    gzip on;
    gzip_vary on;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;
    
    # SSL settings (for future HTTPS)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    
    # Log format with rate limit info
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    '$request_time $upstream_response_time';
    
    access_log /var/log/nginx/access.log main;
    
    # Upstream PHP-FPM
    upstream php-fpm {
        server php:9000;
    }
    
    server {
        listen 80 default_server;
        server_name _;
        root /var/www/html;
        index index.php index.html;
        
        # Connection limiting
        limit_conn addr 10;
        
        # Block sensitive files completely
        location ~ /\.(env|git|gitignore|htaccess|htpasswd|svn|cvs) {
            deny all;
            return 404;
        }
        
        # Block backup files
        location ~ \.(sql|bak|backup|dump|old|orig|original|temp|tmp|log|LOG)$ {
            deny all;
            return 404;
        }
        
        # Block configuration files
        location ~ \.(ini|conf|config)$ {
            deny all;
            return 404;
        }
        
        # Block scripts in uploads
        location ~* /uploads/.*\.(php|php3|php4|php5|phtml|pl|py|jsp|asp|sh|cgi)$ {
            deny all;
            return 404;
        }
        
        # Block access to sensitive directories
        location ~ ^/(data|site-config|backups|vendor|storage|bootstrap)/ {
            deny all;
            return 404;
        }
        
        # Main location with rate limiting
        location / {
            limit_req zone=general burst=20 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # Login endpoints with strict rate limiting
        location ~ ^/(login|admin|wp-admin|administrator) {
            limit_req zone=login burst=2 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # API endpoints with rate limiting
        location ~ ^/api/ {
            limit_req zone=api burst=50 nodelay;
            try_files $uri $uri/ /index.php?$query_string;
        }
        
        # PHP processing
        location ~ \.php$ {
            # Security checks
            try_files $uri =404;
            
            # Prevent PHP execution in uploads
            if ($uri ~* /uploads/) {
                return 404;
            }
            
            fastcgi_split_path_info ^(.+\.php)(/.+)$;
            fastcgi_pass php-fpm;
            fastcgi_index index.php;
            fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
            include fastcgi_params;
            
            # Security headers for PHP
            fastcgi_hide_header X-Powered-By;
            fastcgi_read_timeout 30;
            
            # Buffer settings
            fastcgi_buffer_size 16k;
            fastcgi_buffers 4 16k;
        }
        
        # Static files with caching
        location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
        
        # Deny all other file extensions
        location ~* \.(engine|inc|info|install|make|module|profile|test|po|sh|.*sql|theme|tpl(\.php)?|xtmpl)$|^(\..*|Entries.*|Repository|Root|Tag|Template)$|\.php_ {
            deny all;
            return 404;
        }
        
        # robots.txt
        location = /robots.txt {
            allow all;
            log_not_found off;
            access_log off;
        }
        
        # favicon
        location = /favicon.ico {
            log_not_found off;
            access_log off;
        }
        
        # Health check endpoint
        location = /health {
            access_log off;
            add_header Content-Type text/plain;
            return 200 "healthy\n";
        }
    }
}